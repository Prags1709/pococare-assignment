<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont {
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: blue;
            color: wheat;
            padding: 15px 47px;
            border: 0px;
            font-size: larger;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="cont">
        <button>JOIN THE MEET</button>
    </div>
</body>

</html>

<script>

document.querySelector("button").addEventListener("click", startCall)

async function startCall(){
    try {
        let response = await fetch('http://localhost:4000/')
        if (!response.ok) {
            throw new Error('Request failed');
        }else{
            const res = await response.json();
            console.log(res);
            window.location.href = `./room.html?roomId=${res.roomId}`
        }
    } catch (error) {
        console.log(error);
        alert(error)
    }
}
  
</script>
